<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">
    <div class="container">
        <h2>Log in</h2>
        <form action="{{ url_for('login') }}" method="post">
            {% if message %}
                <div class="alert {{ 'alert-warning' if 'incorrect' in message else 'alert-success' }}">{{ message }}</div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('Recovery') }}">Forgot Password?</a>
            <p> or</p>
            <a href="{{ url_for('Google') }}">Google</a>
            <p class="bottom">New user? <a class="bottom" href="{{ url_for('register') }}">Sign Up Here</a></p>
        </form>


    </div>
</body>
</html>
